{% extends 'base.html' %}

{% block content %}

    <!-- Recipe Search form-->
      <form action="{{ url_for('searchRecipe') }}" class="container bg-overlay-content" style="margin-top: -68px;">
        <div class="d-lg-flex align-items-center bg-secondary border rounded-lg px-4 pt-4 pb-3">
            <div class="d-sm-flex align-items-center">
                <div class="form-group w-100 mb-sm-4 mr-sm-3">
                    <label class="form-label" for="recipe">Recipe</label>
                    <input required type="text"
                        class="form-control" name="q" id="recipe" aria-describedby="helpId" placeholder="Sausage">
                </div>
                <div class="form-group w-100 mb-sm-4 mr-sm-3">
                    <label class="form-label" for="diet">Diet Type</label>
                    <select class="form-control custom-select" id="diet" name="diet">
                        <option value="" selected disabled hidden>Choose</option>
                        <option value="balanced">Balanced</option>
                        <option value="high-protein">High Protein</option>
                        <option value="low-fat">Low Fat</option>
                        <option value="low-carb">Low Carbohydrate</option>
                    </select>
                </div>
                <div class="form-group w-100 mb-sm-4 mr-sm-3">
                    <label class="form-label" for="health">Health</label>
                    <select class="form-control custom-select" id="health" name="health">
                        <option value="" selected disabled hidden>Choose</option>
                        <option value="alcohol-free">Alcohol-free</option>
                        <option value="immuno-supportive">Immune Supportive</option>
                        <option value="sugar-conscious">Sugar Conscious</option>
                        <option value="tree-nut-free">Tree Nut Free</option>
                        <option value="vegan">Vegan</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="peanut-free">Peanut Free</option>
                    </select>
                </div>
                <div class="form-group w-100 mb-sm-4 mr-sm-3">
                    <label class="form-label" for="cuisineType">Cuisine Type</label>
                    <select class="form-control custom-select" id="cuisineType" name="cuisineType">
                        <option value="" selected disabled hidden>Choose</option>
                        <option value="American">American</option>
                        <option value="African">African</option>
                        <option value="Asian">Asian</option>
                        <option value="Indian"> Indian</option>
                        <option value="British">British</option>
                        <option value="Carribean">Carribean</option>
                        <option value="Chinese">Chinese</option>
                        <option value="French">French</option>
                        <option value="Italian">Italian</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Mediterranean">Mediterranean</option>
                        <option value="Nordic">Nordic</option>
                        <option value="Middle Eastern">Middle Eastern</option>
                    </select>
                </div>
                <div class="text-center text-sm-left mt-2 mt-sm-4 mb-4">
                    <button class="btn btn-primary" type="submit">Search Recipe</button>
                </div>
            </div>
        </div>
      </form>

{% endblock content %}
